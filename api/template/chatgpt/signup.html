<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fb;
            color: #333;
        }

        .container {
            max-width: 420px;
            margin-top: 50px;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-header {
            text-align: center;
            font-size: 1.9rem;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            background-color: #4CAF50;
            border-radius: 50px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .alert {
            text-align: center;
            margin-top: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
            padding: 15px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            padding: 15px;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- SIGN UP FORM -->
        <div class="form-container">
            <div class="form-header">
                Sign-Up
            </div>
            <div id="signupMessage" class="alert d-none"></div>
            <form id="signupFormElement">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Enter password"
                        required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-control"
                        placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign-Up</button>
            </form>
            <div class="link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signupFormElement").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("signupConfirmPassword").value;

            const signupMessage = document.getElementById("signupMessage");

            if (password !== confirmPassword) {
                signupMessage.textContent = "Passwords do not match.";
                signupMessage.className = "alert alert-danger";
                signupMessage.classList.remove("d-none");
            } else {
                // Simulating backend check (replace with real API)
                alert("Sign-up successful!");
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>

</html>
