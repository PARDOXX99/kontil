<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fb;
            color: #333;
        }

        .container {
            max-width: 420px;
            margin-top: 50px;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-header {
            text-align: center;
            font-size: 1.9rem;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            background-color: #4CAF50;
            border-radius: 50px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .alert {
            text-align: center;
            margin-top: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
            padding: 15px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            padding: 15px;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- FORGOT PASSWORD FORM -->
        <div class="form-container">
            <div class="form-header">
                Forgot Password
            </div>
            <div id="forgotPasswordMessage" class="alert d-none"></div>
            <form id="forgotPasswordFormElement">
                <div class="mb-3">
                    <label for="forgotPasswordEmail" class="form-label">Enter your email</label>
                    <input type="email" id="forgotPasswordEmail" class="form-control" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div class="link">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("forgotPasswordFormElement").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("forgotPasswordEmail").value;
            const forgotPasswordMessage = document.getElementById("forgotPasswordMessage");

            // Simulating backend check (replace with real API)
            if (email === "user@example.com") {
                forgotPasswordMessage.textContent = "Password reset link sent to your email!";
                forgotPasswordMessage.className = "alert alert-success";
                forgotPasswordMessage.classList.remove("d-none");
                setTimeout(() => window.location.href = 'login.html', 2000); // Redirect after 2 seconds
            } else {
                forgotPasswordMessage.textContent = "Email not found.";
                forgotPasswordMessage.className = "alert alert-danger";
                forgotPasswordMessage.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
