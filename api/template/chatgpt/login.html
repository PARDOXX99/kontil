<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fb;
            color: #333;
        }

        .container {
            max-width: 420px;
            margin-top: 50px;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-header {
            text-align: center;
            font-size: 1.9rem;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            background-color: #4CAF50;
            border-radius: 50px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .alert {
            text-align: center;
            margin-top: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
            padding: 15px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            padding: 15px;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <div class="form-container">
            <div class="form-header">
                Login
            </div>
            <div id="loginMessage" class="alert d-none"></div>
            <form id="loginFormElement">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="link">
                <p>Don't have an account? <a href="signup.html">Sign-Up</a></p>
                <p>Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginFormElement").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Simulating backend check (replace with real API)
            if (email === "user@example.com" && password === "Password123") {
                alert("Login successful!");
                window.location.href = '/dashboard'; // Redirect to dashboard
            } else {
                const loginMessage = document.getElementById("loginMessage");
                loginMessage.textContent = "Invalid email or password.";
                loginMessage.className = "alert alert-danger";
                loginMessage.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
