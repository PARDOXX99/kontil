<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected (Base64)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00b4d8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    button:hover {
      background-color: #0096c7;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="validatePassword()">Submit</button>
    <p id="error-message" class="error"></p>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      // Password yang telah dienkode dengan Base64
      const correctPasswordBase64 = "cGFzc3dvcmQxMjM="; // "password123" dalam Base64

      // Encode password yang dimasukkan ke Base64
      const encodedPassword = btoa(password);

      if (encodedPassword === correctPasswordBase64) {
        alert("Access Granted!");
        // Redirect ke halaman lain
        //window.location.href = "protected-content.html"; // Ganti dengan file Anda
      } else {
        errorMessage.textContent = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
